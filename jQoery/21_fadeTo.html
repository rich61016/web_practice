		<script src="js/jquery-3.2.1.min.js"></script>						
		<script>
			$(document).ready(function(){
                 $('img').css('opacity',0.6);

				$('img').mouseover(function(){
                  $(this).fadeTo(300,1);
                  $('img').not(this).fadeTo(300,0.6);
                 });
			});			
		</script>
		<title>jQuery</title>
	</head>
