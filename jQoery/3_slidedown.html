<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<title>jQuery</title>
		<script>
	        $(document).ready(function(){
				$('#clickMe').click(function(){
					$('#content').slideDown(2000).delay(1000).slideUp(1000);
				});
			});
		
		</script>
    </head>
	<body>
	  <div id="clickMe">
	     the man needs your help
	  </div>
	  <div id="content">
	      <img src="../img/XNJ9A.gif">
	  </div>
	</body>
	</html>
